ID: demo
_schema-version: '2.1'
description: Demonstration of XS Advanced Capabilities
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db

resources:
 - name: hdi_db
   parameters:
      config:
         schema: demodb
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
